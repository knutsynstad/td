<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Sandbox â€“ Model Showcase</title>
  </head>
  <body class="h-full">
    <div id="app" class="h-full" style="position:relative">
      <div id="sandboxHud" class="hud">
        <div class="hud-corner hud-corner--top-right">
          <div class="hud-energy">
            <div class="hud-energy__icon-view">
              <canvas id="sandboxCoinCanvas" class="hud-energy__coin-canvas" aria-label="Coins"></canvas>
            </div>
            <span id="sandboxEnergyCount" class="hud-energy__value">9001</span>
          </div>
        </div>
      </div>
      <div id="sandboxSelectionPanel" class="selection-dialog" style="display:none;position:absolute;bottom:20px;left:50%;transform:translateX(-50%);z-index:100;min-width:200px">
        <div class="selection-dialog__header">
          <div class="selection-dialog__title">Ballista</div>
          <div class="selection-dialog__meta">Range: <span id="sandboxStatRange">8</span> | Damage: <span id="sandboxStatDamage">16</span> | Speed: <span id="sandboxStatSpeed">4</span>/s</div>
        </div>
        <div class="selection-dialog__form">
          <button id="sandboxUpgradeRange" class="selection-dialog__stat-upgrade-btn" disabled>Range +1 (20)</button>
          <button id="sandboxUpgradeDamage" class="selection-dialog__stat-upgrade-btn" disabled>Damage +1 (20)</button>
          <button id="sandboxUpgradeSpeed" class="selection-dialog__stat-upgrade-btn" disabled>Speed +2/s (20)</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
